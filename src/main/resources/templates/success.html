<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{base :: head}">

</head>

<body>
    <!-- Navbar Start -->
    <div th:replace = "~{base :: navbar}"></div>
    <!-- Navbar End -->



    <!-- Page Header Start -->
    <div th:replace="~{base :: header(text='Booked Success')}"></div>
    <!-- Page Header End -->


    <!-- Success Start -->
    <div class=" mx-auto col-lg-4 py-5 py-lg-0" style="min-height: 500px;">
    <div class="position-relative h-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg border-0 w-100">
            <div class="card-header bg-success text-white text-center py-4">
                <i class="fa fa-check-circle fa-3x mb-3"></i>
                <h3 class="mb-0">Booking Confirmed!</h3>
            </div>
            <div class="card-body p-4">
                <div class="booking-details">
                    <div class="detail-item mb-3 pb-3 border-bottom">
                        <small class="text-muted d-block mb-1">Name</small>
                        <h5 class="mb-0" th:text="${booked.name}"></h5>
                    </div>
                    <div class="detail-item mb-3 pb-3 border-bottom">
                        <small class="text-muted d-block mb-1">Phone Number</small>
                        <h5 class="mb-0" th:text="${booked.phoneNumber}"></h5>
                    </div>
                    <div class="detail-item mb-3 pb-3 border-bottom">
                        <small class="text-muted d-block mb-1">Email</small>
                        <h5 class="mb-0" th:text="${booked.email}"></h5>
                    </div>
                    <div class="detail-item mb-3 pb-3 border-bottom">
                        <small class="text-muted d-block mb-1">Date</small>
                        <h5 class="mb-0" th:text="${booked.date}"></h5>
                    </div>
                    <div class="detail-item mb-0">
                        <small class="text-muted d-block mb-1">Time</small>
                        <h5 class="mb-0" th:text="${booked.time}"></h5>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <p class="mb-0 text-muted">
                    <i class="fa fa-envelope me-2"></i>A confirmation email has been sent
                </p>
            </div>
        </div>
    </div>
</div>
    <!-- Success End -->


    <!-- Footer Start -->
    <div th:replace="~{base :: footer}"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <div th:replace="~{base :: script}"></div>
</body>

</html>
